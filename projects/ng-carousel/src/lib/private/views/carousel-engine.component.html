<ul 
    #galleryRef
    #focusTrapRef="cdkTrapFocus"
    [style.transform]="transformValue$ | async"
    [cdkTrapFocus]="false"
    (focusin)="focusIn()"
    (focusout)="focusOut()"
    class="ng-carousel-block">
    <li
        *ngFor="let slide of (slides$ | async); trackBy: trackByFn;"
        [style.width]="slideWidth$ | async"
        [untabbable]="!slide.options.isActive"
        [focused]="focused"
        [focusTrapRef]="focusTrapRef"
        class="ng-carousel-slide">
        <ng-container *ngTemplateOutlet="(template$ | async); context: contextOf(slide);"></ng-container>
    </li>
</ul>
